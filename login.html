<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    
    <!-- Estilo de Fonte -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <title>Entrar</title>
    <link rel="icon" href="img/favicon.png">
</head>
<body id="pag-login">
    <header> <!-- Incio Cabeçalho -->
        <a href="#conteudo" class="visuallyhidden" tabindex="0">Ir direto para o conteúdo</a>
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
        <div class="container">
          <div class="row">
            <div class="col-md-4 d-flex">
              <a href="index.html" class="navbar-brand"><img src="img/logo.png" width="142" tabindex="0" alt="Logotipo ADA"></a>
            </div>
          </div>
          
          <button id="toggle-menu-principal" class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal" aria-label="Botão de Alternância em telas menores">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link" aria-label="Botão de Página Incial" tabindex="0">Início</a>
              </li>
              
              <li class="nav-item">
                <a href="" class="nav-link" aria-label="Botão Cursos" tabindex="0">Cursos</a>
              </li>

              <li class="nav-item">
                <a href="" class="nav-link" aria-label="Botão Instrutor" tabindex="0">Instrutor</a>
              </li>

              <li class="nav-item">
                <a href="sobre.html" class="nav-link" aria-label="Botão Sobre" tabindex="0">Sobre</a>
              </li>

              <li class="nav-item divisor"></li>

              <li class="nav-item btn-entrar">
                <a href="" class="nav-link" aria-label="Botão Entrar" tabindex="0">Entrar</a>
              </li>
              
              <li class="nav-item icone-acessibilidade">
                <div class="adjust-align-center">
                  <a href="" id="altocontraste" onclick="window.toggleContrast()" tabindex="0"><img src="img/adjust.png" alt="Botão de alto contraste" width="23"></a>
                </div>
              </li>

              <li class="nav-item icone-acessibilidade">
                <div class="adjust-align-center">
                  <a href=""  id="aumentar-fonte" onclick="window.toggleFont()" tabindex="0"><img src="img/font.png" alt="Botão com função de aumentar a fonte" width="23"></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header> <!-- Fim Cabeçalho -->

    <section id="login"><!--Início Secão Login -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-none d-md-block">
            <img class="on-contrast-force-gray" src="img/login.png" alt="Desenho de uma mulher com um celular na mão e de fundo algumas representações de segurança computacional" width="426">
          </div>
          <div class="col-md-6" id="conteudo"><!--Incio Textos da Seção-->
            <div class="login-content" tabindex="0">
              <form id="login" action="#">
                <h2 class="title">Faça Login</h2>
                <div class="input-div one">
                  <div class="i">
                      <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                      <h5>Usuário</h5>
                      <input type="text" class="input">
                  </div>
                </div>
                <div class="input-div pass">
                  <div class="i"> 
                      <i class="fas fa-lock"></i>
                  </div>
                  <div class="div">
                      <h5>Senha</h5>
                      <input type="password" class="input">
                  </div>
                </div>
                <input type="submit" class="btn-login" value="Conecte-se">
                <a class="dropdown-divisor" href="#">Novo por aqui? Inscrever-se</a>
                <a href="#">Esqueceu a senha?</a>
              </form>
            </div>
          </div> <!-- Fim Textos da Seção-->
        </div>
      </div>
    </section><!--/Fim Secão Login -->
    <!-- JavaScript (Opcional) -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/high-contrast.js"></script>
    <script src="js/aumentar-font.js"></script>
    <script src="js/animacao.js"></script>
</body>
</html>
